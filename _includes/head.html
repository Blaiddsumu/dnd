<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110491168-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-110491168-1');
</script>
<meta charset="utf-8">

  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="5; url=/404.html">
  {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Welcome to Driving Nowhere Deadly, where some teenagers try and make a podcast">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="canonical" href="https://dnd.cold.org/">
  <link rel="alternate" type="application/rss+xml" title="Driving Nowhere Deadly" href="/feed.xml">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
</head>
